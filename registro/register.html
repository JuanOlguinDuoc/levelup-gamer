<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../base/base.css">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>


<body>
    <canvas class="rainfall" id="rainfall"></canvas>
    <div id="base"></div>
    <div class="form form-register">
        <div id="notification" class="notification">
            <button id="close-notification" class="close-notification">&times;</button>
            <div id="notification-content"></div>
        </div>

        <form class="register-form" method="POST" action="/register">
            <h2>Registro</h2>
            <div class="inputs">
                <input type="text" id="run" name="run" placeholder="RUN EJ: 12345678-9*" />
                <span id="run-message"></span>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre *" />
                <span id="nombre-message"></span>
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos *" />
                <span id="apellidos"></span>
                <input type="text" id="direccion" name="direccion" placeholder="Dirección *" />
                <span id="direccion-message"></span>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico *" />
                <span id="email-message"></span>
                <input type="password" id="password" name="password" placeholder="Contraseña *" />
                <span id="password-message"></span>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    placeholder="Confirmar Contraseña *" />
                <span id="confirmPassword-message"></span>
            </div>
            <button type="submit" class="btn">
                <span></span>
                <span></span>
                <span></span>
                <span></span>Crear cuenta
            </button>
            <p class="message">¿Ya tienes una cuenta? <a href="../login/login.html">Iniciar sesión</a></p>
        </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../base/base.js"></script>
<script src="script.js"></script>
</html>
