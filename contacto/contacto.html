<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../base/base.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto</title>
</head>

<body>
    <canvas class="rainfall" id="rainfall"></canvas>
    <div id="base"></div>

    <div class="contenedor">

        <div class="contact-info">
            <h1>Contacto</h1>
            <h2>Información de Contacto</h2>
            <p>Si tienes alguna pregunta sobre nuestros productos, tu pedido o simplemente quieres saludar, no dudes
                en contactarnos.</p>

            <ul>
                <li><strong>Correo:</strong> contacto@level-up.cl</li>
                <li><strong>Teléfono:</strong> +56 9 1234 5678</li>
                <li><strong>Dirección:</strong> Av. Ejemplo 123, Santiago, Chile</li>
            </ul>
        </div>
        <div class="formulario">

            <div id="notification" class="notification">
                <button id="close-notification" class="close-notification">&times;</button>
                <div id="notification-content"></div>
            </div>

            <form id="contactForm" class="contact-form" method="post" action="/contact">
                <h2>Envíanos un mensaje</h2>

                <div class="form-group">
                    <label for="nombre">Nombre completo *</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre *">
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico *</label>
                    <input type="email" id="email" name="correo" placeholder="ejemplo@correo.com *">
                </div>

                <div class="form-group">
                    <label for="comentario">Tu Mensaje *</label>
                    <textarea id="comentario" name="comentario" rows="5"
                        placeholder="Escribe tu mensaje aquí... *"></textarea>
                </div>

                <button type="submit" class="btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Enviar mensaje
                </button>
            </form>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../base/base.js"></script>
<script src="script.js"></script>

</html>
